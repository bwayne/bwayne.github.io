

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Audiences Demo</title>
</head>
<body>
    <h1>Audiences Demo</h1>
    <input id="fullTableFilter" type="text" placeholder="filter by.."></input>
    <a class="clear">Clear</a>
    <div id="fullTable">Loading...</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
    <script type='text/javascript' src='./js/sheetsee.js'></script>
    
    <script id="fullTable_template" type="text/html">
        <table>
            <tr><th class="tHeader">Customer ID</th><th class="tHeader">Email</th><th class="tHeader">One Time Customer</th><th class="tHeader">Repeat Customer</th></tr>
              {{#rows}}
                <tr><td>{{CustomerID}}</td><td>{{Email}}</td><td>{{OneTimeCustomer}}</td><td>{{RepeatCustomer}}</td></tr>
              {{/rows}}
        </table>
    </script>

    <script type='text/javascript'>    
        var publicSpreadsheetUrl = '';

        document.addEventListener('DOMContentLoaded', function() {
            var URL = "1RqBq09Pn8diBXkrxzn4IZFKK8gckhMXXBWg2p4mG4Qo"
            Tabletop.init({key: URL, callback: initialRender})
        })

        function renderTable (data) {
            var tableOptions = {
                "data": data,
                "pagination": 10,
                "tableDiv": "#fullTable",
                "filterDiv": "#fullTableFilter"
            };
            Sheetsee.makeTable(tableOptions);
            Sheetsee.initiateTableFilter(tableOptions);
        }

        function initialRender (obj) {
            console.log(obj)
            console.log(obj.Audiences.elements)
            renderTable(obj.Audiences.elements)
        };
        
    </script>
</body>
</html>
